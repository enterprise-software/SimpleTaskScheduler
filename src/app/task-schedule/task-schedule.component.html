<form [formGroup]="taskSchedulerForm" (ngSubmit)="createJob()">
    <div class="form-group">
      <label for="cronExpressionControl">Cron Expression</label>
      <input type="text" class="form-control" id="cronExpressionControl" aria-describedby="cronExpressionControl" placeholder="5 */4 12 7 1" formControlName="cronExpressionControl">
    </div>
    <div class="form-group">
      <label for="urlControl">Url</label>
      <input type="text" class="form-control" id="urlControl" placeholder="https://www.google.com/" formControlName="urlControl">
    </div>
    <button type="submit" class="btn btn-primary" [disabled] = "taskSchedulerForm.invalid" (click)="createJob()">Create Job</button>
  </form>
